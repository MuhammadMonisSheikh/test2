<!DOCTYPE html>
<html>

<head>
    <title>
        Lists
    </title>
</head>

<body>
    <h1>Lists</h1>



    <h3>Un ordered Lists</h3>
    <ul>
        <li>
            Water
        </li>
        <li>
            Milk
        </li>
    </ul>
    <h3>odered Lists</h3>
    <ol>
        <li>Water</li>
        <li>Milk</li>
        <li>egg</li>
    </ol>


    <dl>
        <dt>water;</dt>
        <dd>This is a water</dd>

    </dl>
    <ul>
        <li>
            water
        </li>
        <ul>
            <li>
                Water
            </li>
            <li>
                Milk
            </li>
            <ol>
                <li>
                    Water
                </li>
                <li>Milk</li>
                <li>egg</li>
                <dl>
                    <dt>water;</dt>
                    <dd>This is a water</dd>
                    <dt>nested Lists</dt>
                    <dd>
                        <ol>
                            <li>Water</li>
                            <li>Milk</li>
                            <li>egg</li>
                        </ol>
                    </dd>
                </dl>
            </ol>


        </ul>
    </ul>

</body>





</html>
